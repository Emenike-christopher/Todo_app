{% extends "Todo_app/base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
  <div class="card shadow p-4 text-center" style="max-width: 500px; width: 100%; border-radius: 1rem;">
    
    <!-- Heading -->
    <h3 class="mb-3" style="color: #DC3545; font-weight: 600;">Delete Task</h3>

    <!-- Confirmation Text -->
    <p class="text-muted mb-4">
      Are you sure you want to delete this task?  
      <br><strong>"{{ task.title }}"</strong>
    </p>

    <!-- Buttons -->
    <form method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-logout-sidebar px-4">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-new-task-sidebar px-4">Cancel</a>

      </div>
    </form>

  </div>
</div>
{% endblock %}
