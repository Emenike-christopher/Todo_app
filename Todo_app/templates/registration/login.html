{% extends "Todo_app/base.html" %}
{% load django_bootstrap5 %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="col-11 col-sm-8 col-md-6 col-lg-5" style="max-width: 400px; margin-top: -100px;">
    <div class="card shadow-sm rounded-3">
        <div class="card-header bg-primary text-white rounded-top-3">
            <h5 class="mb-0 text-center">Login</h5>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {% bootstrap_form form layout='vertical' %}

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-new-task-sidebar">
                        Login
                    </button>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center mt-3">
                <span class="text-muted">Don't have an account?</span>
                <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-sm ms-2">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
